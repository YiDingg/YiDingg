            /* repo: 'https://github.com/YiDingg', */
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 左侧边栏最大支持渲染的标题层级
            maxLevel: 1,    // 这里设置为0是为了防止与侧边栏折叠插件产生冲突(但好像仍然冲突?)
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
            subMaxLevel: 0,
            // 左侧边栏自动展开深度
            sidebarDisplayLevel: 0,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            // 导航栏, _navbar.md文件, 手机端导航栏会收缩到侧边栏形成冲突, 因此不开启
            loadNavbar: false,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            onlyCover: true,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 在滚动到指定的锚点时，距离页面顶部有一定空间
            topMargin: 90,
            // 自定义notfound页面   
            notFoundPage: 'my404.md',
            // 超链接、左右侧边栏的选中颜色
            themeColor: '#3F51B5',

            /* logo: "static\\assets\\ProfilePhoto.jpg  width=30%", */

            /* 代码块复制 */
            copyCode: {
                buttonText: 'copy to clipboard',
                errorText: 'Error',
                successText: 'Copied',
            },

            /* 搜索 */
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: 'no results',
                depth: 5,
                hideOtherSidebarContent: true,
                namespace: 'Docsify-Guide',
            },

            /* 页面右侧 TOC */
            toc: {
                scope: '.markdown-section',
                headings: "h2, h3, h4, h5, h6",
                title: "Toc"
            },

            /* 字数统计 */
            /*             count: {

            plantuml: {

            busuanzi: true,

            /*             plugins: [

            background: red;
            color: white;
            font-family: sans-serif;
            font-size: 11px;
            font-weight: bold;
        }

            box-shadow: none;
            background: #5452ea88;
            color: white;
        }

        .docsify-tabs__tab--active[data-tab='wow!'] {
            box-shadow: none;
            background: #5452ea88;
            color: white;
        }

        .docsify-tabs__content[data-tab-content='active state'] {
            background-image: linear-gradient(0deg, #abaad1 0%, #5452ea88 100%);
        }

        .docsify-tabs__content[data-tab-content='active state'] p strong {
            color: white;
        }

        .docsify-tabs__content[data-tab-content='wow!'] {
            background-image: linear-gradient(0deg, #abaad1 0%, #5452ea88 100%);
        }

        .docsify-tabs__content[data-tab-content='wow!'] p strong {
            color: white;
        }

        .text {
            background: linear-gradient(to right, red 0%, purple 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
